<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Mockup V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            font-family: 'Pretendard', sans-serif;
            background: #f8fafc;
        }

        .header-bg {
            background: linear-gradient(135deg, #00205b 0%, #003380 100%);
            position: relative;
            overflow: hidden;
            height: 144px;
        }

        /* Grid effect for technical look */
        .header-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .illust-container {
            position: absolute;
            left: 300px;
            bottom: 0;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            opacity: 0.4;
            pointer-events: none;
            z-index: 5;
        }

        .tower {
            fill: #fff;
            filter: drop-shadow(0 0 10px rgba(100, 200, 255, 0.4));
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <header class="header-bg border-b-8 border-rose-700">
        <!-- Dashboard Navigation Bar -->
        <div class="absolute top-0 w-full px-12 py-7 flex justify-between items-center z-10">
            <div class="flex items-center gap-6">
                <!-- Premium Logo -->
                <div
                    class="w-14 h-14 bg-white/10 rounded-2xl flex items-center justify-center border border-white/20 shadow-2xl backdrop-blur-md group">
                    <svg class="w-8 h-8 text-cyan-400 drop-shadow-glow" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-white text-3xl font-black tracking-tighter">유사호출부호 경고시스템</h1>
                    <div class="flex items-center gap-3 mt-1.5">
                        <p class="text-cyan-400 text-[10px] font-black uppercase tracking-[0.4em]">KAC Aviation Safety
                            Portal</p>
                        <span class="w-1 h-1 rounded-full bg-white/20"></span>
                        <p class="text-white/30 text-[10px] font-bold uppercase tracking-[0.4em]">Integrated Terminal
                            v2.0</p>
                    </div>
                </div>

                <div class="ml-10 pl-10 border-l border-white/15 text-white/20">
                    <div class="flex flex-col">
                        <span class="text-emerald-400 font-black text-2xl tracking-tighter">Korean Air</span>
                        <span class="text-white/40 text-xs font-bold -mt-1 uppercase tracking-widest">대한항공</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-5">
                <div class="glass-nav px-5 py-2.5 rounded-full flex items-center gap-4">
                    <div class="relative">
                        <div class="w-2.5 h-2.5 rounded-full bg-emerald-500 animate-pulse"></div>
                        <div class="absolute inset-0 bg-emerald-500 rounded-full animate-ping opacity-20"></div>
                    </div>
                    <span class="text-white/90 text-xs font-black tracking-widest uppercase">starred1@naver.com</span>
                </div>
                <button
                    class="bg-rose-600 hover:bg-rose-700 text-white px-8 py-3 text-xs font-black uppercase tracking-widest transition-all shadow-[0_10px_20px_rgba(225,29,72,0.3)] active:scale-95 border border-rose-500/50">
                    Logout
                </button>
            </div>
        </div>

        <!-- Illustration (Tower Only) - SHOULD BE ON THE LEFT -->
        <div class="illust-container">
            <svg viewBox="0 0 200 300" class="h-full">
                <g class="tower" transform="translate(50, 110)">
                    <rect x="40" y="100" width="30" height="160" opacity="0.4" />
                    <rect x="35" y="85" width="40" height="20" rx="1" opacity="0.6" />
                    <path d="M20,85 L90,85 L80,45 L30,45 Z" />
                    <rect x="25" y="45" width="60" height="8" fill="#cyan-400" opacity="0.3" />
                    <rect x="52" y="10" width="6" height="35" />
                    <circle cx="55" cy="5" r="2" />
                </g>
            </svg>
        </div>

        <!-- Dynamic Accent Line -->
        <div
            class="absolute bottom-0 left-0 w-full h-[2px] bg-gradient-to-r from-transparent via-cyan-400/50 to-transparent">
        </div>
    </header>

    <div class="px-12 py-10">
        <div class="grid grid-cols-3 gap-8">
            <div
                class="h-32 bg-white shadow-sm border border-gray-100 flex items-center justify-center text-gray-200 font-bold uppercase tracking-widest">
                Position: Left 50px</div>
            <div
                class="h-32 bg-white shadow-sm border border-gray-100 flex items-center justify-center text-gray-200 font-bold uppercase tracking-widest">
                Mockup V2</div>
            <div
                class="h-32 bg-white shadow-sm border border-gray-100 flex items-center justify-center text-gray-200 font-bold uppercase tracking-widest">
                Verification</div>
        </div>
    </div>
</body>

</html>
